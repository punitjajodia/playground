<script id="fragmentShader" type="x-shader/x-fragment">

			uniform vec2 resolution;
			uniform float time;
			uniform sampler2D texture;

			void main()	{

				vec2 uv = gl_FragCoord.xy / resolution.xy;

				vec3 color = texture2D( texture, uv ).xyz;

				gl_FragColor=vec4(color, 1.0);

			}

<script id="fragmentShaderDensity" type="x-shader/x-fragment">
// This shader takes position of all the particles and input and creates a texture containing
// density and pressure, which is stored in textureDensity texture
        uniform vec2 resolution;

        // We only need the position texture because the densities are interpolated based on positions only
        uniform sampler2D texturePosition;
        uniform float mSmoothingLength;
        uniform float mSmoothingLength_2;
        uniform float mWeightPoly;

        // FLUID specific properties
        uniform float mGasConstant;
        uniform float mRestDensity;
        uniform float mMass;

        const int width = 32;
        const int height = 32;

        float wKernelPoly6(float separationLength) {
            return mWeightPoly * pow(mSmoothingLength_2 - pow(separationLength, 2.0), 3.0);
        }

        void main() {
            vec2 uv = gl_FragCoord.xy / resolution.xy;

            vec3 neighbourPosition;
            vec3 selfPosition = texture2D( texturePosition, uv ).xyz;

            float selfDensity = 0.0;
            float selfPressure = 0.0;

            for (int y=0;y<height;y++) {
                for (int x=0;x<width;x++) {
                    //Avoid self
                    if (x == int(gl_FragCoord.x) && y == int(gl_FragCoord.y)) continue;

                    //Get position of all neighbouring particles from the position texture one by one
                    neighbourPosition = texture2D( texturePosition,
                        vec2(float(x)/resolution.x, float(y)/resolution.y) ).xyz;

                    //Use the Poly6 Kernel function to calculate density of the particle
                    selfDensity += mMass * wKernelPoly6(length(selfPosition - neighbourPosition));
                    selfPressure = mGasConstant * (selfDensity - mRestDensity);
                }
            }

            //Save the density in the x position and pressure in the y position
            //We can send rendering information in the z position later on
            vec3 densityPressure = vec3(selfDensity, selfPressure, 1.0);

            densityPressure = vec3(1.001);

            gl_FragColor = vec4(densityPressure, 1.0);
        }
</script>

<script id="fragmentShaderPosition" type="x-shader/x-fragment">

			uniform vec2 resolution;
			uniform float time;
			// uniform float delta;
			uniform sampler2D textureVelocity;
			uniform sampler2D texturePosition;

			void main()	{

				vec2 uv = gl_FragCoord.xy / resolution.xy;

				vec3 position = texture2D( texturePosition, uv ).xyz;
				vec3 velocity = texture2D( textureVelocity, uv ).xyz;

				gl_FragColor=vec4(position + velocity * 5.0, 1.0);

			}
</script>

<script id="fragmentShaderVelocity" type="x-shader/x-fragment">

			uniform vec2 resolution;
			uniform float time;
			// uniform float delta;
			uniform sampler2D textureVelocity;
			uniform sampler2D texturePosition;
            uniform sampler2D textureDensity;


			const int width = 32;
			const int height = 32;

			const float UPPER_BOUNDS = 200.0;
			const float LOWER_BOUNDS = -UPPER_BOUNDS;

            const float gravity = 0.1;
            const float dampingFactor = 0.99;

			void main()	{


				vec2 uv = gl_FragCoord.xy / resolution.xy;

				// int x, y;
				vec3 birdPosition, birdVelocity;

				vec3 selfPosition = texture2D( texturePosition, uv ).xyz;
				vec3 selfVelocity = texture2D( textureVelocity, uv ).xyz;
                float selfDensity = texture2D( textureDensity, uv ).x;

				vec3 velocity = selfVelocity;
				
                velocity.y -= gravity;

                velocity *= selfDensity;
                velocity *= dampingFactor;

				if ((selfPosition.x + velocity.x * 5.0) < LOWER_BOUNDS) velocity.x = -velocity.x;
				if ((selfPosition.y + velocity.y * 5.0) < LOWER_BOUNDS) velocity.y = -velocity.y;
				if ((selfPosition.z + velocity.z * 5.0) < LOWER_BOUNDS) velocity.z = -velocity.z;

				if ((selfPosition.x + velocity.x * 5.0) > UPPER_BOUNDS) velocity.x = -velocity.x;
				if ((selfPosition.y + velocity.y * 5.0) > UPPER_BOUNDS) velocity.y = -velocity.y;
				if ((selfPosition.z + velocity.z * 5.0) > UPPER_BOUNDS) velocity.z = -velocity.z;

				gl_FragColor=vec4(velocity, 1.0);
			}

		</script>

<script id="vs-particles" type="x-shader/x-vertex">

			uniform sampler2D map;

			uniform float width;
			uniform float height;

			uniform float pointSize;

			varying vec2 vUv;
			varying vec4 vPosition;
			varying vec4 vColor;

			void main() {

				vec2 uv = position.xy + vec2( 0.5 / width, 0.5 / height );
				vec3 color = texture2D( map, uv ).rgb;
				gl_PointSize = 0.5;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( color, 1.0 );
			}

function onWindowResize() {
    windowHalfX = window.innerWidth / 2;
    windowHalfY = window.innerHeight / 2;
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function onDocumentMouseMove(event) {
    mouseX = event.clientX - windowHalfX;
    mouseY = event.clientY - windowHalfY;
}

function onDocumentTouchStart(event) {
    if (event.touches.length === 1) {
        event.preventDefault();
        mouseX = event.touches[0].pageX - windowHalfX;
        mouseY = event.touches[0].pageY - windowHalfY;
    }
}

function onDocumentTouchMove(event) {
    if (event.touches.length === 1) {
        event.preventDefault();
        mouseX = event.touches[0].pageX - windowHalfX;
        mouseY = event.touches[0].pageY - windowHalfY;
    }
}

function animate() {
    requestAnimationFrame(animate);
    render();
    stats.update();
}
var timer = 0;

function render() {
    timer += 0.01;
    if (flipflop) {
        simulator.renderDensity(rtPosition1, rtVelocity1, rtDensity1, rtDensity2);
        simulator.renderVelocity(rtPosition1, rtVelocity1, rtDensity2, rtVelocity2);
        simulator.renderPosition(rtPosition1, rtVelocity2, rtPosition2);
        material.uniforms.map.value = rtPosition2;
    } else {
        simulator.renderDensity(rtPosition2, rtVelocity2, rtDensity2, rtDensity1);
        simulator.renderVelocity(rtPosition2, rtVelocity2, rtDensity1, rtVelocity1);
        simulator.renderPosition(rtPosition2, rtVelocity1, rtPosition1);
        material.uniforms.map.value = rtPosition1;
    }
    flipflop = !flipflop;

}

function generateDataTexture() {
    var x, y, z;

        z = Math.random() * BOUNDS - BOUNDS_HALF;
        a[k * 4 + 0] = x;
        a[k * 4 + 1] = y;
        a[k * 4 + 2] = z;
        a[k * 4 + 3] = 1;
    }
    var texture = new THREE.DataTexture(a, WIDTH, WIDTH, THREE.RGBAFormat, THREE.FloatType);
    texture.minFilter = THREE.NearestFilter;
    texture.magFilter = THREE.NearestFilter;
    texture.needsUpdate = true;

}
